<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="masthead">
    <div class="fylo-file-actions">
      <div class="fylo-icon">
        <image src="images/logo.svg"></image>
      </div>
      <div class="file-actions-button-row">
        <button class="file-actions-button">
          <image src="images/icon-document.svg"></image>
        </button>
        <button class="file-actions-button">
          <image src="images/icon-folder.svg"></image>
        </button>
        <button class="file-actions-button">
          <image src="images/icon-upload.svg"></image>
        </button>
      </div>
    </div>
    <div class="storage-number">
      <span class="font-lrg">185 </span><span class="font-mid">GB LEFT</span>
    </div>
    <div class="storage-graph">
      <div class="storage-used">
        <span class="font-sml">Youâ€™ve used</span>
        <span class="font-sml-bld">815 GB</span>
        <span class="font-sml">of your storage</span>
      </div>
      <div class="graph-total">
        <div class="graph-used">
          <div class="dot-used"></div>
        </div>
      </div>
      <div class="graph-value">
        <span class="font-sml-bld">0 GB</span>
        <span class="font-sml-bld">1000 GB</span>
      </div>
    </div>
  </div>
</body>

</html>
